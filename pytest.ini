[tool:pytest]
# pytest configuration for Furby Therapist
# Note: This project primarily uses unittest, but pytest can run unittest tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add project root to Python path
pythonpath = .

# Verbose output by default
addopts = -v --tb=short

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    bicycle: Bicycle/cycling related tests